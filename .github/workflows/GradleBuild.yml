name: Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Gradle wrapper cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/wrapper/dists
        key: ${{ runner.os }}-gradlewrapper-${{ hashFiles('gradle/wrapper/*') }}
        restore-keys: |
          ${{ runner.os }}-gradlewrapper-
    - name: Gradle cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/*') }}-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/*') }}
          ${{ runner.os }}-gradle-
    - name: konan cache
      uses: actions/cache@v1
      with:
        path: ~/.konan/
        key: ${{ runner.os }}-konan-${{ hashFiles('buildSrc/*') }}
        restore-keys: |
          ${{ runner.os }}-konan-
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
#     - name: Decode google-services.json
#       env:
#         FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
#       run: echo $FIREBASE_CONFIG > AndroidApp/google-services.json
    - name: Build
      run: ./gradlew build -x lint -x lintVitalRelease

